<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSFW Filter</title>
    <script src="./popup.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body style="font-family: 'Courier New', Courier, monospace;">
    <div class="card" style="width: max-content">
        <!-- Just an image -->
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="./icon128.png" width="30" height="30" alt="" loading="lazy">
                <strong>NSFW F</strong>ilter
            </a>
        </nav>
        <!-- Multiple Checkboxes -->
        <div class="m-3 p-2">
            <div class="form-group">
                <label class="col-12 control-label" for="checkboxes"><strong>Filter Options</strong></label>
                <div class="col-12">
                    <div class="checkbox">
                        <label for="checkboxes-0">
                            <input type="checkbox" name="checkboxes" id="checkboxes-0" value="1">
                            Blur
                        </label>
                    </div>
                    <div class="checkbox">
                        <label for="checkboxes-1">
                            <input type="checkbox" name="checkboxes" id="checkboxes-1" value="2">
                            Replace from Unsplash
                        </label>
                    </div>
                    <div class="checkbox">
                        <label for="checkboxes-2">
                            <input type="checkbox" name="checkboxes" id="checkboxes-2" value="3">
                            Add watermark
                        </label>
                    </div>
                </div>
            </div>
            <hr>
            <!-- Button -->
            <div style="text-align: center;">
                <label class="col-12 control-label" for="contribute"><strong>Contribute</strong></label>
                <div class="col-12">
                    <a href="https://github.com/navendu-pottekkat/nsfw-filter"><button id="contribute" name="contribute" class="btn btn-warning">View
                            Project</button></a>
                </div>
                <hr>
                <div class="mt-3">
                    <a href="https://opensource.org/licenses/GPL-3.0">GNU General Public License version 3</a> 
                </div>
            </div>
        </div>
    </div>
</body>

</html>
